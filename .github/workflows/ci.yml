name: CI - Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Setup environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Prepare SQLite database for tests
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Build Laravel assets
        run: npm run build

      - name: Build static pages
        run: npm run build:pages

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::113624067602:role/GitHub-Deploy-Role
          aws-region: ap-northeast-1

      - name: Package deployment artifact
        run: |
          echo "Creating deployment package..."
          zip -r deploy-${{ github.sha }}.zip \
            app bootstrap config database public resources routes \
            composer.json composer.lock package.json phpunit.xml \
            vite.config.js vite.pages.config.js tailwind.config.js postcss.config.js \
            artisan server.js \
            -x "*.git*" "tests/*" "node_modules/*"

      - name: Upload artifact to S3
        run: |
          aws s3 cp deploy-${{ github.sha }}.zip \
            s3://${{ secrets.S3_BUCKET }}/presentation/deploy-${{ github.sha }}.zip \
            --metadata "branch=${{ github.ref_name }},commit=${{ github.sha }},workflow=${{ github.run_id }}"
          
          echo "Artifact uploaded to S3"
          echo "s3://${{ secrets.S3_BUCKET }}/presentation/deploy-${{ github.sha }}.zip"
