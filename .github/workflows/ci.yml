name: CI - Build, Test & Package Artifact

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Setup environment
        shell: bash
        run: |
          if [ -f .env.example ] && [ ! -f .env ]; then
            cp .env.example .env
          fi
          php artisan key:generate --force

      - name: Prepare SQLite database for tests
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

      - name: Ensure deploy folders exist (storage/vendor)
        shell: bash
        run: |
          # Laravel cần các thư mục này để chạy (và để zip không "mất" folder rỗng)
          mkdir -p storage/framework/{cache,sessions,views} storage/logs bootstrap/cache
          touch storage/framework/cache/.gitkeep
          touch storage/framework/sessions/.gitkeep
          touch storage/framework/views/.gitkeep
          touch storage/logs/.gitkeep
          touch bootstrap/cache/.gitkeep



      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/Git-Deploy-S3
          aws-region: ap-northeast-1

      - name: Package deployment artifact
        shell: bash
        run: |
          echo "Creating deployment package..."
          rm -f .env
          zip -r deploy-${{ github.sha }}.zip \
            app bootstrap config database public resources routes storage vendor \
            composer.json composer.lock phpunit.xml \
            artisan server.js \
            -x "*.git*" ".github/*" "tests/*" "node_modules/*" ".env" ".env.*"

      - name: Upload artifact to S3
        run: |
          aws s3 cp deploy-${{ github.sha }}.zip \
            s3://${{ secrets.S3_BUCKET }}/presentation/source-${{ github.sha }}.zip \
            --metadata "branch=${{ github.ref_name }},commit=${{ github.sha }},workflow=${{ github.run_id }}"
          
          echo "Artifact uploaded to S3"
          echo "s3://${{ secrets.S3_BUCKET }}/presentation/source-${{ github.sha }}.zip"
