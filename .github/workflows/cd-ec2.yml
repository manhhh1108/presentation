name: CD - Deploy to EC2

on:
  workflow_run:
    workflows: ["CI - Build, Test & Package Artifact"]
    types:
      - completed
    branches:
      - main

concurrency:
  group: deploy-ec2
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/Git-Deploy-S3
          aws-region: ap-northeast-1

      - name: Trigger EC2 Deploy via SSM
        id: trigger
        run: |
          VERSION="${{ github.event.workflow_run.head_sha }}"
          DOC_NAME="${{secrets.SSM_DOCUMENT_NAME}}"

          COMMAND_ID=$(aws ssm send-command \
            --document-name "$DOC_NAME" \
            --targets "Key=tag:Deploy,Values=Production" \
            --parameters "version=$VERSION" \
            --cloud-watch-output-config '{"CloudWatchOutputEnabled":true, "CloudWatchLogGroupName":"/aws/ssm/presentation-deploy"}' \
            --comment "Deploying Artifact $VERSION" \
            --query 'Command.CommandId' \
            --output text)
          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 10
          
          # Poll for command status
          for i in {1..60}; do
            STATUS=$(aws ssm list-commands \
              --command-id ${{ steps.trigger.outputs.command_id }} \
              --query 'Commands[0].Status' \
              --output text 2>/dev/null || echo "Pending")

            echo "Status: $STATUS (attempt $i/60)"
            
            if [ "$STATUS" = "Success" ]; then
              echo "Deployment completed successfully!"
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "Deployment failed with status: $STATUS"
              exit 1
            fi
            sleep 10
          done
          echo "Deployment timed out"
          exit 1
