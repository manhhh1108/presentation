<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CI/CD Demo - GitHub Pages</title>
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <main class="mx-auto max-w-3xl px-6 py-16">
      <div class="rounded-2xl border border-slate-800 bg-slate-900/40 p-8">
        <h1 class="text-3xl font-semibold tracking-tight">CI/CD Demo</h1>
        <div class="mt-8 grid gap-4 sm:grid-cols-2">
          <div class="rounded-xl border border-slate-800 bg-slate-950/40 p-5">
            <div class="text-sm text-slate-400">Build</div> 
            <div class="mt-1 font-medium">Vite + Tailwind</div>
            <div class="mt-3 text-sm text-slate-300">
              Assets build ra từ pipeline và publish tự động.
            </div>
          </div>
          <div class="rounded-xl border border-slate-800 bg-slate-950/40 p-5">
            <div class="text-sm text-slate-400">Deploy</div>
            <div class="mt-1 font-medium">GitHub Pages</div>
            <div class="mt-3 text-sm text-slate-300">
              Trigger khi merge/push vào <span class="font-mono">main</span>.
            </div>
          </div>
        </div>

        <div class="mt-8 flex flex-wrap items-center gap-3">
          <a
            class="rounded-lg bg-white px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-slate-100"
            href="./"
            >Reload</a
          >
          <a
            class="rounded-lg border border-slate-700 px-4 py-2 text-sm font-semibold text-slate-100 hover:bg-slate-800"
            href="https://github.com/"
            target="_blank"
            rel="noreferrer"
            >Repo</a
          >
          <span class="text-sm text-slate-400">Last build: <span id="buildTime">...</span></span>
        </div>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
